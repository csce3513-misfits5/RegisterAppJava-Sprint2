<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Shopping Cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/shoppingCart.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/shoppingCart.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Select From the List of Products</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>


  <input id="productSearch" type="text" placeholder="Search..." />

  <br />
  <br />

  <div class = "productsDisplay">
    <ul id="productsListing" class="products">
      <li th:each="product : ${products}">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <span class="productLookupCodeDisplay" th:text="${product.lookupCode}">lookupCode</span>
        <br />&nbsp;&nbsp;<span class="productCountDisplay" th:text="${product.count}">0</span>
        <br />&nbsp;&nbsp;<span class="productPriceDisplay" th:text="${product.price}">0</span>
      </li>
    </ul>
  </div>

  <br />
  <br />
  <hr />
  <br />

  <div class = "productsDisplay">
    <ul id="cartProducts" class="products">
    </ul>
  </div>


    <br />
    <br />
		<div class="productActionsWrapper">
      <button id="cancelCartAction" type="button" class="action">Cancel</button>
      <br />
      <br />
			<button id="completeCartAction" type="button" class="action">Complete</button>
    </div>

	</div>

  <div class="footer">
    <img id="signOutImage" src="/images/Sign-Out.png" alt="Sign Out" class="footer" />
  </div>

</body>
</html>
