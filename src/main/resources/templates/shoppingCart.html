<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> <!--This renders the View-->
<head>
  <link rel="stylesheet" href="/styles/master.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- this master file directs it to go to the sign in page if you sign out -->
  <script type="text/javascript" src="/scripts/master.js" defer></script>
</head>

<body style="background-color: white; margin: auto;">
  <h1 style="color: black; text-align: center;"> Shopping Cart </h1>

  <!-- this will have to be the actual products -->
  <div id="main" class="main">
    <div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
      <h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
    </div>

  <div class = "productsDisplay">
    <ul id="productsListing" class="products">
      <li th:each="product : ${products}">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <span class="productLookupCodeDisplay" th:text="${product.lookupCode}">lookupCode</span>
        <br />&nbsp;&nbsp;<span class="productCountDisplay" th:text="${product.count}">0</span>
        <br />&nbsp;&nbsp;<span class="productPriceDisplay" th:text="${product.price}">0</span>
      </li>
    </ul>
  </div>

  <div class="footer">
    <img id="signOutImage" src="/images/Sign-Out.png" alt="Sign Out" class="footer" />
  </div>

  <input type="button" id="detail" onClick="location.href='/productListing/'"
        value="Go to product page to shop"></input>



</body>
</html>
